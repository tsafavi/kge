import: [lookup_embedder, tucker3_relation_embedder]

relational_tucker3:
  class_name: RelationalTucker3
  entity_embedder:
    type: lookup_embedder
    +++: +++
  relation_embedder:
    type: tucker3_relation_embedder
    base_embedder:
      # Specify the desired relation embedding size here. The RT3 model projects the relation
      # embedding of the specified size to size entity_embedder.dim^2. 
      # NOTE: Must be manually set to a value greater than 0.
      dim: -1 
    +++: +++
